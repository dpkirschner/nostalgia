version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nostalgia_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=nostalgia
      - POSTGRES_PASSWORD=nostalgia_dev
      - POSTGRES_DB=nostalgia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nostalgia"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql+asyncpg://nostalgia:nostalgia_dev@postgres:5432/nostalgia
      - CORS_ORIGINS=["http://localhost:3000"]
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
