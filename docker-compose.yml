services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  web:
    image: node:lts-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    command: sh -c "pnpm install && pnpm dev --host 0.0.0.0"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

volumes:
  postgres_data:
